<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Auto Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- First Slide -->
    <div class="carousel-item active">
      <div class="d-flex justify-content-center align-items-center" style="height: 300px; background-color: lightblue;">
        <h3>First Slide Content</h3>
      </div>
    </div>
    <!-- Second Slide -->
    <div class="carousel-item">
      <div class="d-flex justify-content-center align-items-center" style="height: 300px; background-color: lightgreen;">
        <h3>Second Slide Content</h3>
      </div>
    </div>
    <!-- Third Slide -->
    <div class="carousel-item">
      <div class="d-flex justify-content-center align-items-center" style="height: 300px; background-color: lightcoral;">
        <h3>Third Slide Content</h3>
      </div>
    </div>
  </div>
  <!-- Carousel Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
